<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensures the game stays within the viewport */
        }
        iframe {
            width: 80vw; /* 80% of the viewport width */
            height: 60vh; /* 60% of the viewport height */
            border: none; /* Removes iframe border */
        }
        #how2play {
            margin: 10px;
        }
    </style>
</head>
<body>
    <iframe src="game/index.html" frameborder="0"></iframe>
    <div id="how2play">
        How to play:<br><br>Up and down arrow keys to move<br>Z to fire<br>Shoot down enemies and see how far you can go!
    </div>
</body>
</html>
